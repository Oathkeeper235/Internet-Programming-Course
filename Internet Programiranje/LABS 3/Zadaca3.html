<script>

    class Cylinder {
        constructor(radius, height) {
            this.radius = radius;
            this.height = height;
        }

        volumen() {
            return 3.14 * this.radius * this.radius * this.height;
        }
    }

    let radius = window.prompt("Внесете го радиусот на цилиндарот: ");
    let height = window.prompt("Внесете ја висината на цилиндарот: ");

    if (isNaN(radius) || isNaN(height)) {
        window.alert("Радиус и висина мора да бидат броеви, обидете се повторно.");
        location.reload();
    } else {
        let cylinder = new Cylinder(radius, height);
        window.alert(cylinder.volumen());
    }

</script>
